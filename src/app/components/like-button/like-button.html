<div class="flex flex-col items-center gap-2">
  <button
    #button
    class="relative p-4 rounded-full bg-gray-100 hover:bg-gray-200 transition-colors overflow-visible"
    (click)="handleLike()"
  >
    <div #heartIcon>
      <lucide-icon
        [img]="HeartIcon"
        class="w-8 h-8 transition-colors"
        [class]="isLiked() ? 'fill-red-500 text-red-500' : 'text-gray-400'"
      />
    </div>
  </button>

  <span #countEl class="text-gray-600">{{ count() }} likes</span>
</div>
