<div class="flex flex-col items-center gap-4">
  <button
    class="w-20 h-10 flex items-center rounded-full p-1 cursor-pointer transition-colors"
    [class]="buttonBgClass()"
    (click)="toggle()"
  >
    <div
      #knob
      class="w-8 h-8 bg-white rounded-full shadow-md flex items-center justify-center"
    >
      @if (isOn()) {
        <!-- Moon Icon -->
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="w-4 h-4 text-blue-500"
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"
        >
          <path d="M12 3a6 6 0 0 0 9 9 9 9 0 1 1-9-9Z" />
        </svg>
      } @else {
        <!-- Sun Icon -->
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="w-4 h-4 text-yellow-500"
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"
        >
          <circle cx="12" cy="12" r="4" />
          <path d="M12 2v2" />
          <path d="M12 20v2" />
          <path d="m4.93 4.93 1.41 1.41" />
          <path d="m17.66 17.66 1.41 1.41" />
          <path d="M2 12h2" />
          <path d="M20 12h2" />
          <path d="m6.34 17.66-1.41 1.41" />
          <path d="m19.07 4.93-1.41 1.41" />
        </svg>
      }
    </div>
  </button>

  <span class="text-gray-600">{{ labelText() }}</span>
</div>
