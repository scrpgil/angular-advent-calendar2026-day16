<div class="p-8 bg-white rounded-2xl shadow-lg">
  <h2 class="mb-6 text-gray-900 text-center font-semibold">いいねボタン バリエーション</h2>

  <div class="grid grid-cols-2 gap-6">
    <div class="flex flex-col items-center gap-2">
      <app-single-like-button variant="heart" (likedChange)="onLikeChange($event)" />
      <span class="text-sm text-gray-600">ハート</span>
    </div>

    <div class="flex flex-col items-center gap-2">
      <app-single-like-button variant="thumbs" (likedChange)="onLikeChange($event)" />
      <span class="text-sm text-gray-600">サムズアップ</span>
    </div>

    <div class="flex flex-col items-center gap-2">
      <app-single-like-button variant="star" (likedChange)="onLikeChange($event)" />
      <span class="text-sm text-gray-600">スター</span>
    </div>

    <div class="flex flex-col items-center gap-2">
      <app-single-like-button variant="bookmark" (likedChange)="onLikeChange($event)" />
      <span class="text-sm text-gray-600">ブックマーク</span>
    </div>
  </div>
</div>
