<div class="flex flex-col items-center gap-6 p-8 bg-white rounded-2xl shadow-lg">
  <h3 class="text-gray-700 font-semibold">カウンター</h3>

  <div #countDisplay class="text-5xl text-gray-900 font-bold tabular-nums">
    {{ displayCount() }}
  </div>

  <div class="flex gap-4">
    <button
      #minusButton
      (click)="decrement()"
      class="p-4 bg-red-500 text-white rounded-full hover:bg-red-600 transition-colors"
    >
      <!-- Minus Icon -->
      <svg
        xmlns="http://www.w3.org/2000/svg"
        class="w-6 h-6"
        viewBox="0 0 24 24"
        fill="none"
        stroke="currentColor"
        stroke-width="2"
        stroke-linecap="round"
        stroke-linejoin="round"
      >
        <path d="M5 12h14" />
      </svg>
    </button>

    <button
      #resetButton
      (click)="reset()"
      class="px-6 py-4 bg-gray-200 text-gray-700 rounded-full hover:bg-gray-300 transition-colors"
    >
      リセット
    </button>

    <button
      #plusButton
      (click)="increment()"
      class="p-4 bg-blue-500 text-white rounded-full hover:bg-blue-600 transition-colors"
    >
      <!-- Plus Icon -->
      <svg
        xmlns="http://www.w3.org/2000/svg"
        class="w-6 h-6"
        viewBox="0 0 24 24"
        fill="none"
        stroke="currentColor"
        stroke-width="2"
        stroke-linecap="round"
        stroke-linejoin="round"
      >
        <path d="M5 12h14" />
        <path d="M12 5v14" />
      </svg>
    </button>
  </div>
</div>
